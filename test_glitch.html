<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Glitch Effect</title>
    <style>
        body {
            background: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .title-glitch {
            position: relative;
            display: inline-block;
            font-size: 3rem;
            margin: 20px;
        }

        .title-glitch::before,
        .title-glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }

        .glitch-active::before {
            animation: glitch-1 0.5s infinite;
            color: #ff0040 !important;
            z-index: 1;
            opacity: 0.9 !important;
        }

        .glitch-active::after {
            animation: glitch-2 0.5s infinite;
            color: #00ff80 !important;
            z-index: 2;
            opacity: 0.9 !important;
        }

        @keyframes glitch-1 {
            0%, 100% { 
                transform: translate(0);
                opacity: 0.9;
            }
            10% { 
                transform: translate(-5px, 2px);
                opacity: 0.7;
            }
            20% { 
                transform: translate(-3px, -3px);
                opacity: 0.8;
            }
            30% { 
                transform: translate(4px, 1px);
                opacity: 0.6;
            }
            40% { 
                transform: translate(-2px, -4px);
                opacity: 0.9;
            }
            50% { 
                transform: translate(3px, 3px);
                opacity: 0.5;
            }
            60% { 
                transform: translate(2px, 2px);
                opacity: 0.8;
            }
            70% { 
                transform: translate(-4px, 1px);
                opacity: 0.7;
            }
            80% { 
                transform: translate(2px, -2px);
                opacity: 0.9;
            }
            90% { 
                transform: translate(-1px, 3px);
                opacity: 0.6;
            }
        }

        @keyframes glitch-2 {
            0%, 100% { 
                transform: translate(0);
                opacity: 0.9;
            }
            10% { 
                transform: translate(4px, -2px);
                opacity: 0.6;
            }
            20% { 
                transform: translate(2px, 4px);
                opacity: 0.8;
            }
            30% { 
                transform: translate(-3px, -1px);
                opacity: 0.7;
            }
            40% { 
                transform: translate(3px, 3px);
                opacity: 0.9;
            }
            50% { 
                transform: translate(-2px, -3px);
                opacity: 0.5;
            }
            60% { 
                transform: translate(-4px, 2px);
                opacity: 0.8;
            }
            70% { 
                transform: translate(3px, -3px);
                opacity: 0.6;
            }
            80% { 
                transform: translate(-2px, 4px);
                opacity: 0.9;
            }
            90% { 
                transform: translate(1px, -2px);
                opacity: 0.7;
            }
        }

        button {
            margin: 20px;
            padding: 15px 30px;
            background: #00ff00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
        }

        button:hover {
            background: #00cc00;
        }
    </style>
</head>
<body>
    <h1 class="title-glitch" data-text="Dev Learning Hub">Dev Learning Hub</h1>
    
    <button onclick="testGlitch()">🔀 Test Glitch Effect</button>
    
    <div id="status" style="margin-top: 20px; color: #888;"></div>

    <script>
        function testGlitch() {
            console.log('🔀 Test glitch démarré');
            const glitchElement = document.querySelector('.title-glitch');
            const status = document.getElementById('status');
            
            if (!glitchElement) {
                status.textContent = '❌ Élément .title-glitch non trouvé';
                return;
            }
            
            console.log('✅ Élément trouvé:', glitchElement);
            status.textContent = '⚡ Application de l\'effet glitch...';
            
            // Ajouter la classe glitch-active
            glitchElement.classList.add('glitch-active');
            
            // Retirer la classe après l'animation
            setTimeout(() => {
                glitchElement.classList.remove('glitch-active');
                status.textContent = '✅ Effet glitch terminé !';
            }, 2000);
        }

        // Test automatique au chargement
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                console.log('🚀 Test automatique au chargement');
                testGlitch();
            }, 1000);
        });
    </script>
</body>
</html>
