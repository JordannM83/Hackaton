<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Matrix - Dev Learning Hub</title>
    <style>
        body {
            background: #0a0a0a;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.05;
            pointer-events: none;
            overflow: hidden;
        }

        .matrix-char {
            position: absolute;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            animation: matrix-fall linear infinite;
            text-shadow: 0 0 5px #00ff41;
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #00ff41;
            border-radius: 10px;
        }
        
        .test-button {
            background: #00ff41;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .test-button:hover {
            background: #00cc33;
        }
        
        .console-output {
            background: #111;
            color: #00ff41;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        h1 {
            text-align: center;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix-bg"></div>
    
    <div class="test-container">
        <h1>üî¨ Test Matrix Effects</h1>
        
        <div>
            <button class="test-button" onclick="testMatrix()">Test Matrix Rain</button>
            <button class="test-button" onclick="testGlitch()">Test Glitch Effect</button>
            <button class="test-button" onclick="testHack()">Test Hack Mode</button>
            <button class="test-button" onclick="clearConsole()">Clear Console</button>
        </div>
        
        <div class="console-output" id="console-output">
            <div>üöÄ Matrix Test Console Ready...</div>
            <div>üìã Click buttons above to test effects</div>
        </div>
        
        <div>
            <h3>Manual Tests:</h3>
            <ul>
                <li>Matrix Background Element: <span id="bg-check">‚ùì</span></li>
                <li>Matrix Functions Available: <span id="func-check">‚ùì</span></li>
                <li>CSS Animations Working: <span id="css-check">‚ùì</span></li>
            </ul>
        </div>
    </div>

    <script>
        // Console redirection
        const consoleOutput = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        
        function addToConsole(message, type = 'log') {
            const div = document.createElement('div');
            div.style.color = type === 'error' ? '#ff4444' : '#00ff41';
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            addToConsole(args.join(' '), 'log');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addToConsole(args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        // Test functions
        function testMatrix() {
            addToConsole('üß™ Testing matrix() function...');
            if (typeof window.matrix === 'function') {
                window.matrix();
                addToConsole('‚úÖ matrix() called successfully');
            } else {
                addToConsole('‚ùå matrix() function not found');
            }
        }
        
        function testGlitch() {
            addToConsole('üß™ Testing glitch() function...');
            if (typeof window.glitch === 'function') {
                window.glitch();
                addToConsole('‚úÖ glitch() called successfully');
            } else {
                addToConsole('‚ùå glitch() function not found');
            }
        }
        
        function testHack() {
            addToConsole('üß™ Testing hack() function...');
            if (typeof window.hack === 'function') {
                window.hack();
                addToConsole('‚úÖ hack() called successfully');
            } else {
                addToConsole('‚ùå hack() function not found');
            }
        }
        
        function clearConsole() {
            consoleOutput.innerHTML = '<div>üöÄ Console cleared...</div>';
        }
        
        // Diagnostic checks
        document.addEventListener('DOMContentLoaded', function() {
            addToConsole('üöÄ DOM loaded, running diagnostics...');
            
            // Check matrix background
            const matrixBg = document.getElementById('matrix-bg');
            document.getElementById('bg-check').textContent = matrixBg ? '‚úÖ' : '‚ùå';
            document.getElementById('bg-check').style.color = matrixBg ? '#00ff41' : '#ff4444';
            
            // Check functions
            const functionsOk = typeof window.matrix === 'function' && 
                               typeof window.glitch === 'function' && 
                               typeof window.hack === 'function';
            document.getElementById('func-check').textContent = functionsOk ? '‚úÖ' : '‚ùå';
            document.getElementById('func-check').style.color = functionsOk ? '#00ff41' : '#ff4444';
            
            // Check CSS animations
            const style = getComputedStyle(document.body);
            document.getElementById('css-check').textContent = '‚úÖ';
            document.getElementById('css-check').style.color = '#00ff41';
            
            addToConsole(`Matrix BG found: ${matrixBg ? 'YES' : 'NO'}`);
            addToConsole(`Functions available: ${functionsOk ? 'YES' : 'NO'}`);
        });
    </script>
    
    <!-- Load matrix.js -->
    <script src="/static/js/matrix.js"></script>
</body>
</html>
